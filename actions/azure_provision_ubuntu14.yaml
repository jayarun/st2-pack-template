---
name: azure_provision_ubuntu14
description: Provision Ubuntu VM on Azure
runner_type: local-shell-cmd
entry_point: ""
enabled: true
parameters:
  sudo:
    immutable: true
    default: true
  kwarg_op:
    immutable: true
  timeout:
    default: 6000
  cmd:
    description: "Command to run"
    immutable: true
    default: "/usr/bin/ansible-playbook /etc/ansible/azure_provision_ubuntu14.yml --extra-vars='hosts={{hosts}}'"
  hosts:
    description: "Ansible hosts"
    type: string
    required: true
