---
name: pg_processlist
description: Show Postgres processlist
runner_type: local-shell-cmd
entry_point: ""
enabled: true
parameters:
  sudo:
    immutable: true
    default: true
  kwarg_op:
    immutable: true
  cmd:
    description: "Command to run"
    type: string
    immutable: true
    default: "/opt/stackstorm/virtualenvs/ansible/bin/ansible {{ hosts }} --become --become-user=root -m shell -a \"sudo -u postgres psql -c 'select datname,pid,query_start,state from pg_stat_activity' | expand -t 10 \""
  hosts:
    description: "Ansible hosts"
    type: string
    default: db
